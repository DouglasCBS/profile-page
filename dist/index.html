<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Pofile Page</title>
</head>
<body>
    <div id="main">
        <h2>Acesse seu perfil!</h2>
        <form class="loginForm" action="." method="post">
            <div class="email_div">
                <label for="user_email">Email:</label>
                <input class="loginInput" type="email" name="email" id="user_email" placeholder="seuemail@exemplo.com">
            </div>
            <div class="password_div">
                <label for="user_password">Senha:</label>
                <input class="loginInput" type="password" name="password" id="user_password">
            </div>
            <div class="loginBtnDiv">
                <button id="loginBtn" type="submit">Login</button>
            </div>
        </form>
        <div class="regBtnDiv">NÃ£o tem uma conta? <button id="register" type="button">Clique aqui!</button></div>
    </div>
</body>
</html>
